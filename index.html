<!DOCTYPE html>
<html lang="en">
<!--Head goes here-->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/style.css" />
    <!--Title goes here-->
	<title>Work Day Scheduler</title>
</head>
<!--body goes here-->
<body>
	<!-- Header goes here-->
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>
<!--div class container here-->
	<div class="container">

		<!-- Timeblocks start here -->
        <!--the first hour starts here (9:00am)-->
		<div id="hour8" class="row time-block">
            <div class="col-md-1 hour">
                9 AM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the second hour starts here (10:00am)-->
		<div id="hour9" class="row time-block">
            <div class="col-md-1 hour">
                10 AM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the third hour starts here (11:00am)-->
		<div id="hour10" class="row time-block past">
            <div class="col-md-1 hour">
                11 AM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the fourth hour starts here (12:00pm)-->
		<div id="hour10=1" class="row time-block past">
            <div class="col-md-1 hour">
                12 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the fifth hour starts here (1:00pm)-->
		<div id="hour12" class="row time-block past">
            <div class="col-md-1 hour">
                1 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the sixth hour starts here (2:00pm)-->
		<div id="hour13" class="row time-block present">
            <div class="col-md-1 hour">
                2 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the seventh hour starts here (3:00pm)-->
		<div id="hour14" class="row time-block future">
            <div class="col-md-1 hour">
                3 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the eigth hour starts here (4:00pm)-->
		<div id="hour15" class="row time-block future">
            <div class="col-md-1 hour">
                4 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the ninth hour starts here (5:00pm)-->
		<div id="hour16" class="row time-block future">
            <div class="col-md-1 hour">
                5 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
         <!--the tenth hour starts here (6:00pm)-->
		<div id="hour17" class="row time-block future">
            <div class="col-md-1 hour">
                6 PM
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="assets/script.js"></script>
</body>

</html>
